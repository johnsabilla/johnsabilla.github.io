<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <img class="mugshot" src="/public/me.png" alt="my face">
        <p>{{ site.Name }} <a>{{site.Maiden}}</a> <a>{{site.Surname}}</a></p>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="">Posts</a>
            </li>
            <li>
              <a href="">Images</a>
            </li>
            <li>
              <a href="">Videos</a>
            </li>
            <li>Currently v{{ site.version }}</li>
          </ul>
          <p class="rights">&copy; 2014. {{ site.author.name }} All rights reserved. Powered by Jekyll using Hyde theme.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
